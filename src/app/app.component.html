

<!-- <div class="container-fluid"></div> -->
<app-navbar (url)="onChangeMenu($event);"></app-navbar>    
<div class="container-fluid" class="mt-3">   
    <app-article-list *ngIf="url === 'inicio'" #articleList></app-article-list>
    <app-article-new-reactive *ngIf="url === 'reactivo'" (productCreated)="articleList.onCreate()"></app-article-new-reactive>
    <app-article-new-template *ngIf="url ==='template'"></app-article-new-template>
    
    <router-outlet />
</div>
