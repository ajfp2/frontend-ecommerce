<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Login</h2>
            <div class="text-center mb-5 text-dark">UOC Ecommerce</div>
            <div class="card my-5">

                <form class="card-body cardbody-color p-lg-5" autocomplete="off" [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="text-center">                        
                        <img src="assets/images/logos/lock-user.png" class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px" alt="profile">
                    </div>

                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" formControlName="username" placeholder="Usuario (username)">
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="password">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-color px-5 mb-5 w-100">Login</button>
                    </div>

                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">No estas registrado?<a routerLink="/user/register" class="text-dark fw-bold"> Crear cuenta</a></div>

                </form>
            </div>
        </div>
    </div>
</div>
