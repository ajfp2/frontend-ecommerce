
<div class="card-item" >
    <img [src]="article.imageUrl" alt="Foto article item" style="width:100%" [class]="article.isOnSaleChange() ? 'sale' : 'notSale'">
    <h1>{{ article.name }}</h1>
    <p class="price" [ngClass]="stockClasses">{{ article.price }} â‚¬</p>
    
    <div id="enVenta" *ngIf="article.isOnSaleChange()">
        <div class="info">
            <h4>Cart Quantity: </h4>
            <p class="quantity-item">{{ article.quantityInCart }}</p>
        </div>    
        <p><button class="btn-succes" (click)="addToCart($event);">Add Cart</button></p>
        <p><button class="btn-danger" (click)="removeToCart($event);" [disabled]="article.quantityInCart <= 0">Remove Cart</button></p>
    </div>
</div>
